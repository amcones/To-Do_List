<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="getTask()">
<h1>To-Do List</h1>
<input id="input-task" type="text">
<button id="add-task-button" onclick="addTask()">ADD TASK</button>
<ul id="task-list">
    <li>
        <input type="checkbox" onchange="isCheck(this)">
        <span class="task">Email David</span>
        <button class="delete-btn" onclick="delTask(this)"></button>
    </li>
    <li>
        <input type="checkbox" onchange="isCheck(this)">
        <span class="task">Sweep the floor</span>
        <button class="delete-btn" onclick="delTask(this)"></button>
    </li>
    <li>
        <input type="checkbox" onchange="isCheck(this)">
        <span class="task">Accept the questions</span>
        <button class="delete-btn" onclick="delTask(this)"></button>
    </li>
</ul>
</body>
</html>
